<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Collaborate MEI</title>
    <style>
    img {
        width: 42%;
        height: 42%;
        float: right;
    }
    #app {
        height: auto;
        width: 56%;
        position: absolute;
        top: 0px;
        bottom: 0;
        float: left;
    }
    </style>
</head>
<body>
    <img src="data/scores/IMSLP109835-PMLP30951-sibley.1802.1525.beethoven.andante.fmajor.jpg">
    <div class="panel-body">
        <div id="app" class="panel" style="border: 1px solid lightgray; min-height: 800px;"></div>
    </div>

    <script type="module">
        import 'https://www.verovio.org/javascript/app/verovio-app.js';

        var options = {
            defaultView: 'editor', // default is 'responsive', alternative is 'document'
            defaultZoom: 3, // 0-7, default is 4
            enableResponsive: false, // default is true
            enableDocument: false, // default is true
            enableEditor: true
        };
        // Create the app - here with an empty option object
        const app = new Verovio.App(document.getElementById("app"), options);

        // Load a file (MEI or MusicXML)
        fetch("data/mei/measure_annotations.mei")
        .then(function(response) {
            return response.text();
        })
        .then(function(text) {
            app.loadData(text);
        });
    </script>
</body>
</html>
